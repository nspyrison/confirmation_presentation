# Dynamic visualization of high-dimensional data via low-dimension projections across 2D and 3D display devices

# Motivation

Exploratory data analysis is important and ubiquitous, and it's important to keep visual interpretation: 

![](./images/AllDinosAnimatedSmaller.gif)

Datasaurus dozen; same means, standard deviations, and correlations, *Matejka &amp; Fitzmaurice, 2017*

---

# Visualizing multivariate spaces

- Visualization becomes complex; use dimension reduction via linear projection
- One static projection doesn't capture the full image
- Rotation of the object reveals it's shape

**Shadow puppet analogy (linear projection from 3- to 2D):**

![Shadow puppet analogy](./images/shadow_puppet.png)

---

# Dynamic linear projections, tours

**Already available in R on CRAN,** `tourr` package, *Wickham et al. 2011*

- Random choice - *grand tour* random forest walk in `\(p\)`-space *Asimov 1985*
- Data driven - *guided tour* projection pursuit, optimize an objective function on the projection *Hurley &amp; Buja 1990*

Related papers report improved accuracy, precision, and ease of identifying information, but decreased speed and comfort

- 2D and 3D scatterplots of PCA (linear projection) on standard monitor, *Gracia et al. 2016*
- 2D and 3D scatterplots of PCA (linear projection) on standard monitor and head mounted VR, *Wagner et al. 2018*

]

---

# Research question

.large[
** Does allowing the user to steer the tour, facilitate exploration and understanding
of the sensitivity of structure to the original variables or parameters? **
]

--

**Research objectives:**
- A) Can user controlled steering (UCS) be utilized in an environment providing non-interactive animation?
- B) What benefits does UCS provide over popular alternatives?
- C) How do we extend UCS to 3D?
- D) Does UCS with 3D displays provide perception benefits over 2D displays?

---

# A) 2D User controlled steering

**RO #A) Can user controlled steering (UCS) be utilized in an environment providing non-interactive animation?**

**Work in the last year:**

- Manual choice - *manual tour* selecting a variable and manipulation *Cook &amp; Buja 1997*
    - R implementation via the package `spinifex`, available on [github.com/nspyrison/spinifex](https://github.com/nspyrison/spinifex)
    `devtools::install_github("nspyrison/spinifex")`
    - Particularly useful for exploring the local structure of an interesting feature
    - Start with the last projection of the previous guided tour

# UCS Application -- Hadronic collision experiments

Particle physics data, `\(\textbf{X} \in \mathbb{R}^{56}\)`, *Wang, et al. 2018*, guided tours *Cook, et al. 2018*

.pull-left[

&lt;img src="./images/DIS_mt.gif" width="80%" height="80%" style="display: block; margin: auto;" /&gt;

As an [html widget](https://nspyrison.netlify.com/thesis/discluster_manualtour_pc6/), UCS on each of the 6 components
]

.pull-right[
Given:
- Data summarized in 6 principal components, ~48% of the variation
- Starting basis from previously published figures

Results:
- When the contribution of PC6 is full, the plain of green points extends into the line of sight
- When the contribution is zeroed, the line is purple points is approaching a head on view
]

# B) UCS vs alternatives

**RO #B) What benefits does UCS provide over popular alternatives?**

**Future case study:**

- Principal component analysis (PCA) 
    - Static linear transformation that produces linear combinations of the variables in descending order of variation explained
- T-distributed stochastic neighbor embedding (tSNE)
    - Static non-linear transformation, preserves local clustering
- User controlled steering (USC), manual tour
    - Dynamic linear projections

---

# D) Low-dimension embeddings across display type

**RO #D) Does UCS with 3D displays provide perception benefits over 2D displays?**

*future empirical study*

**Design space:**
- Display type: 2D monitor, 3D monitor, head-mount, physical immersion
- Task type: structure, UCS, clustering, dimensionality, outliers
- Measures: accuracy, speed, subjective measures (Likert scale), demographic information, cross-departmental comparison(?)
